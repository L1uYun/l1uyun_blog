{{ $file := readFile "static/friends.json" }}
{{ $friends := $file | transform.Unmarshal }}

<div class="friends-grid">
{{ range shuffle $friends.friend }}
  <div class="archive-item links-item cf-friends">
    <img loading="lazy" class="archive-list-image avatar" src="{{- if .src -}}{{- .src -}}{{- else -}}https://cravatar.cn/avatar/{{ .md5 -}}{{- end -}}"/>
    <a target="_blank" href="{{ .url }}">{{ .name }}</a>
    <p>{{ .des }}</p>
  </div>
{{ end }}
</div>
